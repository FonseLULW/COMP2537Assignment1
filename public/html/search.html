        <!-- Header -->

            <h1>

                </div>
            </div>

        
            <input type="text" placeholder="Search here... (spell correctly!)" id="query" autocomplete="off">
            <button id="searchPokemon">Search</button>
        </section>

        <!-- Pokemon search results (dynamic) -->
        <main id="pokemon-grid">
        
        </main>

        <!-- History -->
        <aside id="history">
